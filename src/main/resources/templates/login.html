<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign in</title>
    <style>
        body { background-color: #2b2b2b; color: #eeeeee; font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        form { border: 1px solid #444; padding: 40px; border-radius: 8px; background-color: #3c3f41; width: 300px; }
        h1 { color: #ffffff; text-align: center; }
        div { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input { width: 100%; padding: 8px; box-sizing: border-box; background-color: #2b2b2b; border: 1px solid #555; color: #eee; border-radius: 4px; }
        button { width: 100%; padding: 10px; background-color: #ff990f; border: none; color: white; border-radius: 4px; cursor: pointer; }
        .message { padding: 10px; border-radius: 4px; margin-bottom: 15px; text-align: center; }
        .error { background-color: #d32f2f; }
        .success { background-color: #388e3c; }
        .info { background-color: #0288d1; }
    </style>
</head>
<body>
<form th:action="@{/auth/login}" method="post">
    <h1>Sign in</h1>
    <div th:if="${errorMessage}" class="message error" th:text="${errorMessage}"></div>
    <div th:if="${logoutMessage}" class="message info" th:text="${logoutMessage}"></div>
    <div th:if="${successMessage}" class="message success" th:text="${successMessage}"></div>

    <div>
        <label for="username">User name:</label>
        <input type="text" id="username" name="username" required autofocus/>
    </div>
    <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required/>
    </div>
    <div>
        <button type="submit">Sign in</button>
    </div>
</form>
</body>
</html>
